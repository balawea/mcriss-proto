
<div class="container">
  <h4><strong>Section I - Personal Data</strong></h4>

<table class="table-cp">
  <!-- ssn, name -->
  <tr class="row-top-border">
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Social Security Number</label><br>
      <label class="lb-16">{{c.recruit.ssn}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Last Name</label><br>
      <label class="lb-16">{{c.recruit.lastName}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">First Name</label><br>
      <label class="lb-16">{{c.recruit.firstName}}</label>
    </div></td>
    <td class=col-sm-3><div class="form-group">
      <label class="lb-xs">Middle Name</label><br>
      <label class="lb-16">{{c.recruit.middleName}}</label>
    </div></td>
  </tr>

  <!-- address, hor -->
  <tr>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Current Address</label><br>
      <label class="lb-16 label-wrap">{{c.recruit.formattedAddr}}</label>
    </div></td>
    <td class="col-sm-3" colspan="2"><div class="form-group">
      <label class="lb-xs">Home of Record</label><br>
      <label class="lb-16 label-wrap">{{c.recruit.formattedHor}}</label>
    </div></td>
    <td></td>
  </tr>

  <!-- cit, sex, eth -->
  <tr class="row-top-border">
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Citizenship</label><br>
      <label class="lb-16">{{c.recruit.citz}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Sex</label><br>
      <label class="lb-16">{{c.recruit.sex}}</label>
    </div></td>
    <td colspan="2" class="col-sm-6"><div class="form-group">
      <label class="lb-xs">Ethnic Category</label><br>
      <label class="lb-16">{{c.recruit.ethnicity}}</label>
    </div></td>
  </tr>

  <!-- marital, dependents, race -->
  <tr>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Marital Status</label><br>
      <label class="lb-16">{{c.recruit.marital}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Dependents</label><br>
      <label class="lb-16">{{c.recruit.dependents}}</label>
    </div></td>
    <td colspan="2" class="col-sm-6"><div class="form-group">
      <label class="lb-xs">Racial Category</label><br>
      <label class="lb-16">{{c.recruit.race}}</label>
    </div></td></td>
  </tr>

  <!-- dob, religion, edu, lang -->
  <tr class="row-top-border">
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Date of Birth</label><br>
      <label class="lb-16">{{c.recruit.dob | date: 'MM/dd/yyyy'}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Religious Preference</label><br>
      <label class="lb-16">{{c.recruit.religion}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Education</label><br>
      <label class="lb-16">{{c.recruit.education}}</label>
    </div></td>
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs">Foreign Language</label><br>
      <label class="lb-16">{{c.recruit.language}}</label>
    </div></td>
  </tr>

  <!-- license, pob -->
  <tr class="row-top-border">
    <td class="col-sm-3"><div class="form-group">
      <label class="lb-xs"><small>Drivers License</small></label><br>
      <label class="lb-16">{{c.recruit.licenseNum}}</label>
    </div></td>
    <td class="col-sm-3" colspan="2"><div class="form-group">
      <label class="lb-xs">Place of Birth</label><br>
      <label class="lb-16 label-wrap">{{c.recruit.birthPlace}}</label>
    </div></td>
    <td class="col-sm-3"></td>
  </tr>

</table>

</div>
