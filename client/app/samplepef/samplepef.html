<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{vm.recruit.FirstName + " " + vm.recruit.LastName}}</h1>
    </div>
  </div>
</div>


<div class="col-sm-3">
  <div class="well">
    <h5><i class="fa fa-user fa-2x text-primary"></i> DOB {{vm.recruit.Dob}}</h5>
    <div class="panel panel-default small-fixed-panel pull-left">
      <div class="panel-bar"></div>
      <div class="panel-body">
        <div class="text-center">
          <h4>{{vm.recruit.Height}}</h4>
          <h6>Height</h6>
        </div>
      </div>
    </div>

    <div class="leftmargin-20 pull-left">
      <div class="panel panel-default small-fixed-panel">
        <div class="panel-bar"></div>
        <div class="panel-body">
          <div class="text-center">
            <h4>{{vm.recruit.Weight}} lbs</h4>
            <h6>Weight</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
    <div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{vm.recruit.USCitizen}}" id="">
          U.S. Citizen
        </label>
      </div>
    </div>
  </div>


</div>

<!-- driving -->
<div class="col-sm-3">
  <div class="well">
    <div class="text-center">
  <span class="fa-stack fa-4x text-primary">
    <i class="fa fa-circle fa-stack-2x"></i>
    <i class="fa fa-car fa-stack-1x fa-inverse"></i>
</span>
    </div>
    <div class="form-horizontal">
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="" id="driverslicense" checked="{{vm.recruit.DriversLicense}}">
            Drivers License
          </label>
        </div>

        <label for="inputID" class="col-sm-5 control-label">Driving Offenses</label>
        <div class="col-sm-3">
          <select name="name" id="inputID" class="form-control">
            <option value="">{{vm.recruit.DrivingOffensesCount}}</option>
          </select>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- misconduct -->
<div class="col-sm-3">
  <div class="well">
    <div class="text-center">
  <span class="fa-stack fa-4x text-primary">
    <i class="fa fa-circle fa-stack-2x"></i>
    <i class="fa fa-gavel fa-stack-1x fa-inverse"></i>
</span>
    </div>

    <div class="form-horizontal">
      <div class="form-group">
        <label for="inputID" class="col-sm-5 control-label">Misconduct Offenses</label>
        <div class="col-sm-3">
          <select name="name" id="misconductoffenses" class="form-control">
            <option value="">{{vm.recruit.MisconductCount}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputID" class="col-sm-5 control-label">Drug Offenses</label>
        <div class="col-sm-3">
          <select name="name" id="drugoffenses" class="form-control">
            <option>{{vm.recruit.DrugUseCount}}</option>
          </select>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- test scores -->
<div class="col-sm-3">
  <div class="well">
    <h5><i class="fa fa-lightbulb-o fa-3x text-primary"></i> Test Scores</h5>

    <div class="form-horizontal">
      <div class="form-group">
        <label for="inputID" class="col-sm-5 control-label">CL:</label>
        <div class="col-sm-3">
          <select name="name" id="cl" class="form-control">
            <option value="">{{vm.recruit.Cl}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputID" class="col-sm-5 control-label">EL:</label>
        <div class="col-sm-3">
          <select name="name" id="el" class="form-control">
            <option value="">{{vm.recruit.El}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputID" class="col-sm-5 control-label">GT:</label>
        <div class="col-sm-3">
          <select name="name" id="gt" class="form-control">
            <option value="">{{vm.recruit.Gt}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputID" class="col-sm-5 control-label">MM:</label>
      </div>

    </div>
  </div>
</div>

<div class="col-sm-6">
  <div class="well">
    <div id="clslider"></div>
    <div style="margin-top:80px"></div>
    <div id="elslider"></div>
  </div>

</div>

<div class="clearfix"></div>
