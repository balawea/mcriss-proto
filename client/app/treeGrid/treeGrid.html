<div class="table-responsive">
   <table class="table tree-grid col-md-9">
   <thead>
     <tr>
       <th class="width175">{{expandingProperty.displayName}}</th>
       <th ng-repeat="col in colDefinitions"><a ng-if="col.sortable" ng-click="sortBy(col)" class="agray">{{col.displayName}}</a>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="row in tree_rows | searchFor:$parent.filterString:expandingProperty:colDefinitions:true track by row.branch.uid"
         ng-class="'level-' + {{row.level}} + (row.branch.selected ? ' selected':'')" class="tree-grid-row">
       <td><i ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
         <label class="indented tree-label width90" ng-click="user_clicks_branch(row.branch)">{{row.branch[expandingProperty.field]}}</label></td>
       <td ng-repeat="col in colDefinitions" class="text-center">
         <div ng-if="col.cellTemplate" compile="col.cellTemplate" cell-template-scope="col.cellTemplateScope"></div>
         <div ng-if="!col.cellTemplate">{{row.branch[col.field]}}</div>
       </td>
     </tr>
   </tbody>
 </table>
</div>
