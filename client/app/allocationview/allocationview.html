
<div class="container">
  <div class="div-flag">
  </div>
  
  <!-- PEF Match-->
    <div class="col-xs-12 col-sm-3 pull-left">
      <div class="well-black">

        <!-- id filter -->
        <div class="input-group">
        <span class="searchicon"><i class="fa fa-2x fa-search"></i></span>
          <input type="text" class="pef-text" placeholder="Search PEFs" ng-model="pefText">
        </div>
        <hr class="marginvertical15"/>

        <ul class="list-group">
          <li class="list-group-item" ng-click="vm.select(pef)" ng-repeat="pef in vm.pefs | filter: {pefCode: pefText}"
          ng-class="{'selected': pef===vm.selectedPef}"><strong>{{pef.pefCode}}</strong>{{' - ' + pef.desc}}
          </li>
        </ul>

      </div>
    </div>
  
  <!-- ---------------------------------------------------------------------------------------------------------------  --> 
  <!-- ---------------------------------------------------------------------------------------------------------------  -->
  <!-- ---------------------------------------------------------------------------------------------------------------  -->
  <!-- ---------------------------------------------------------------------------------------------------------------  -->

  <div class="col-xs-12 col-sm-9 pull-left">

    <div class="nav-white2">
      <span class="font24 hrmargin10 navy"> Available Seats  <strong>{{vm.selectedPef.pefCode}}  -  {{vm.selectedPef.description}}</strong></span>
    </div>
    
    <div class="row">
      <div class="panel block-panel hrmargin10">
        <div class="col-xs-5 nav navbar nav-tile padding0">
          <div class="seat-panel-text" ng-if="selectedRs.name2"><span>{{selectedRs.name1}}<br></span>
            <strong>{{selectedRs.name2}}</strong></div>
          <div class="seat-panel-text2" ng-if="!selectedRs.name2"><strong>{{selectedRs.name}}</strong></div>
        </div>
        <div class="col-xs-7 nav-tile-right text-center padsides0">
          <span class="text48 navy">{{selectedRs.availfy}}</span>
          <span class="text40">/ {{selectedRs.planfy}}</span>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="panel block-panel hrmargin10" ng-repeat="row in selectedRs.children" ng-click="vm.setSelectedRs(row)">
        <div class="col-xs-5 nav navbar nav-tile padding0">
          <div class="seat-panel-text" ng-if="row.name2"><span>{{row.name1}}<br></span>
            <strong>{{row.name2}}</strong></div>
          <div class="seat-panel-text2" ng-if="!row.name2"><strong>{{row.name}}</strong></div>
        </div>
        <div class="col-xs-7 nav-tile-right text-center padsides0">
          <span class="text48 navy">{{row.availfy}}</span>
          <span class="text40">/ {{row.planfy}}</span>
        </div>
      </div>
    </div>
    
    <tree-grid tree-data="tree_data" selected-rs="selectedRs" col-defs="col_defs" expand-on="expanding_property" on-select="vm.setSelectedRs(branch)" expand-level="2"></tree-grid>
        
  </div>

</div>  <!-- outer container -->
