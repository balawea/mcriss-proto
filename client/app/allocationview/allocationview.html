
<div class="container">
  <div class="div-flag">
  </div>
  
  <!-- PEF Match-->
    <div class="col-xs-12 col-sm-3 pull-left">
      <div class="well-black">

        <!-- id filter -->
        <div class="input-group">
        <span class="searchicon"><i class="fa fa-2x fa-search"></i></span>
          <input type="text" class="pef-text" placeholder="Search PEFs" ng-model="pefText">
        </div>
        <hr class="marginvertical15"/>

        <ul class="list-group">
          <li class="list-group-item" ng-click="vm.select(pef)" ng-repeat="pef in vm.pefs | filter: {pefCode: pefText}"
          ng-class="{'selected': pef===vm.selectedPef}"><strong>{{pef.pefCode}}</strong>{{' - ' + pef.desc}}
          </li>
        </ul>

      </div>
    </div>
  
  <!-- ---------------------------------------------------------------------------------------------------------------  --> 
  <!-- ---------------------------------------------------------------------------------------------------------------  -->
  <!-- ---------------------------------------------------------------------------------------------------------------  -->
  <!-- ---------------------------------------------------------------------------------------------------------------  -->

  <div class="col-xs-12 col-sm-9 pull-left">

    <div class="row">
      <div class="panel block-panel hrmargin10">
        <div class="col-xs-5 nav navbar nav-tile padding0">
          <div><strong class="navbar-text text-16 margin5 padtop10">{{vm.selectedRs.name}}</strong></div>
          <div class="navbar-text margin0 text-12 padleft15"></div>
        </div>
        <div class="col-xs-7 nav-tile-right text-center padsides0">
          <span class="text48 navy">{{vm.selectedRs.availfy}}</span>
          <span class="text40">/ {{vm.selectedRs.planfy}}</span>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="panel block-panel hrmargin10" ng-repeat="row in vm.selectedRs.children" ng-click="vm.setSelectedRs(row)">
        <div class="col-xs-5 nav navbar nav-tile padding0">
          <div><strong class="navbar-text text-16 margin5 padtop10">{{row.name}}</strong></div>
          <div class="navbar-text margin0 text-12 padleft15"></div>
        </div>
        <div class="col-xs-7 nav-tile-right text-center padsides0">
          <span class="text48 navy">{{row.availfy}}</span>
          <span class="text40">/ {{row.planfy}}</span>
        </div>
      </div>
    </div>

    <hr>
    
    <div class="headerfont-sm">
      Available Seats - <strong>{{vm.selectedPef.pefCode}}  -  {{vm.selectedPef.description}}</strong>
    </div>
    
    <tree-grid tree-data="tree_data" tree-control="my_tree" col-defs="col_defs" expand-on="expanding_property" on-select="vm.setSelectedRs(branch)" expand-level="2"></tree-grid>

    
        
  </div>

</div>  <!-- outer container -->
