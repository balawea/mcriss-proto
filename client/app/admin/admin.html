
<div class="div-flag"></div>
<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted col-xs-3">login: {{user.email}}</span>
	        <span class="text-muted col-xs-2">pwd: {{user.role}}</span>
	        <span class="text-muted col-xs-2">rs: {{user.rs}}</span>
	    </div>
        <a ng-disabled="!admin.isAdmin()" ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>
</div>
